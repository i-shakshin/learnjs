<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="elem1"></div>
    <div id="elem2"></div>
    <div id="elem3"></div>
    <script>
      "use strict";
      let text = "<b>текст</b>";

      elem1.append(document.createTextNode(text));
      elem2.innerHTML = text;
      elem3.textContent = text;

      // Ответ: 1 и 3. Результатом обеих команд будет добавление text «как текст» в elem.
    </script>
  </body>
</html>
